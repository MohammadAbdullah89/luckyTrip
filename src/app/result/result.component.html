<ng-container>
    <div class="container">
        <div class="content wrapper">
            <h2>
                What is it like?
            </h2>

            <p *ngIf="destination && destination.description" [innerHtml]="destination.description.text">
            </p>

        </div>

        <caption class="tableTilte">Blog Posts</caption>

        <div class="row">

            <div class="locationCol col-12 col-md-6 col-lg-4" style="overflow:hidden"
                *ngFor="let a_item of  listActivities">
                <img [src]="a_item.thumbnail.image_url" alt="" onerror="this.src = './../assets/defaultCity.png'" alt=""
                    height="350px" style="flex: none;">
            </div>
        </div>
    </div>
    <div class="content" style="margin: 40px;">
        <h4 style="color: #f27474;">
            Find a trip to Rome
        </h4>
        <p style="font-size: 18px;">Tap the Lucky button to get started...</p>
        <div id="breathing-button"> <img src="../../assets/LuckyButton-min.png" alt="" class="logo"></div>
    </div>
</ng-container>
