<div *ngIf="isBusy" style="width:100%;height:100vh;background:#000;position: absolute;z-index: 105;" id="loader">
    <div class="la-ball-scale-ripple-multiple la-2x"
        style="position: absolute;left: 50%;top: 50%;transform: translate(-50%,-50%);">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<ng-container *ngIf="!isBusy">
    <div class="container">
        <div class="content wrapper">
            <h2>
                What is it like?
            </h2>

            <p *ngIf="destination && destination.description" [innerHtml]="destination.description.text">
            </p>

        </div>

        <caption class="tableTilte">Blog Posts</caption>

        <div class="row">

            <div class="locationCol col-12 col-md-6 col-lg-4" style="overflow:hidden"
                *ngFor="let a_item of  listActivities">
                <img [src]="a_item.thumbnail.image_url" alt="" onerror="this.src = './../assets/defaultCity.png'" alt=""
                    height="350px" style="flex: none;">
            </div>
        </div>
    </div>
